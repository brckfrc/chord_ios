name: iOS Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: "Build environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - development

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install FVM
        run: |
          dart pub global activate fvm
          fvm install
          fvm use stable

      - name: Get dependencies
        run: |
          fvm flutter pub get

      - name: Build iOS (no codesign)
        run: |
          fvm flutter build ios \
            --dart-define=ENV=${{ github.event.inputs.environment || 'production' }} \
            --release \
            --no-codesign

      - name: Create IPA for AltStore (no signing required)
        run: |
          # Create Payload directory
          mkdir -p build/ipa/Payload
          
          # Copy .app to Payload
          cp -r build/ios/iphoneos/Runner.app build/ipa/Payload/
          
          # Create IPA (zip with .ipa extension)
          cd build/ipa
          zip -r Chord.ipa Payload/
          
          # Move IPA to build root for easier access
          mv Chord.ipa ../Chord.ipa
          
          echo "âœ… IPA created: build/Chord.ipa"

      - name: Upload build artifacts (.app)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-build
          path: |
            build/ios/iphoneos/Runner.app
            build/ios/iphoneos/Runner.app.dSYM
          retention-days: 30

      - name: Upload IPA (for AltStore)
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-ipa
          path: build/Chord.ipa
          retention-days: 30
