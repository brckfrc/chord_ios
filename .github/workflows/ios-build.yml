name: iOS Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: "Build environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - development

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Install FVM
        run: |
          dart pub global activate fvm
          fvm install
          fvm use stable

      - name: Get dependencies
        run: |
          fvm flutter pub get

      - name: Build iOS (no codesign)
        run: |
          fvm flutter build ios \
            --dart-define=ENV=${{ github.event.inputs.environment || 'production' }} \
            --release \
            --no-codesign

      - name: Create IPA (optional - requires signing)
        if: false # Set to true if you have certificates
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/Runner.xcarchive \
            archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-build
          path: |
            build/ios/iphoneos/Runner.app
            build/ios/iphoneos/Runner.app.dSYM
          retention-days: 30

      - name: Upload IPA (if created)
        if: false # Set to true if IPA is created
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ios-ipa
          path: ios/build/ipa/*.ipa
          retention-days: 30
